<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Class #100">
    <meta name="keywords" content="">
    <link rel="icon" href="#" type="image/png">
    <title>Document</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Font awesome -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css'
        integrity='sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=='
        crossorigin='anonymous'>

    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@500&display=swap" rel="stylesheet">

    <!-- Vue JS -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css" type="text/css">

    <!-- Axios -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js'
        integrity='sha512-uMtXmF28A2Ab/JJO2t/vYhlaa/3ahUOgj1Zf27M5rOo8/+fcTUVH0/E0ll68njmjrLqOBjXM3V9NiPFL5ywWPQ=='
        crossorigin='anonymous'></script>

    <!-- Script -->
    <script defer src="./js/script.js"></script>
</head>

<body>
    <!-- Root -->
    <div id="root">
        <div class="container">
            <div class="box mt-5">

                <!-- Header -->
                <header class="mt-3 bg-dark rounded-3">
                    <h3>Email creator della saggezza +2</h1>
                </header>

                <!-- Input section -->
                <div class="input d-flex justify-content-between align-center my-3">
                    <input v-model="listItems" type="number" class="ms-2">
                    <button @click="createEmailsList" class="btn btn-dark me-2">Carcola che</button>
                </div>

                <!-- Display if every item is loaded -->
                <ul v-for="email in emails" class="list-group pb-1" v-if="emails.length === listItems">

                    <!-- List item injected here -->
                    <li class="list-group-item">{{ email }}</li>
                </ul>

                <!-- Display spinning icon on loading -->
                <div v-else class="d-flex justify-content-center align-center mt-5"><i
                        class="fa-solid fa-gear fa-spin fa-2xl"></i></div>
            </div>

        </div>

    </div>
</body>

</html>
